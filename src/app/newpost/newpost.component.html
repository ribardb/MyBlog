<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>
        Enregistrer un nouveau post
      </h2>
      <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input id="title" type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="content">Contenu</label>
          <input id="content" type="text" class="form-control" formControlName="content">
        </div>
        <button class="btn btn-success" type="submit" [disabled]="postForm.invalid">Enregistrer</button>
      </form>
    </div>
</div>
